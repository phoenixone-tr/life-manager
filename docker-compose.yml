# Life Manager â€“ Docker Compose Stack
# WICHTIG: Bestehende Services (n8n, aura7-postgres, aura7-redis) werden NICHT in dieser
# Compose-Datei verwaltet. Die laufen in ihrem eigenen Stack weiter.

services:
  fastapi:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: lm-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - life-manager-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  baserow:
    image: baserow/baserow:latest
    container_name: lm-baserow
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - BASEROW_PUBLIC_URL=https://baserow.life.martin-mueller-ki.de
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=baserow
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${BASEROW_SECRET_KEY}
      - BASEROW_JWT_SIGNING_KEY=${BASEROW_JWT_SIGNING_KEY}
      - DISABLE_VOLUME_CHECK=yes
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - baserow_data:/baserow/data
    networks:
      - life-manager-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: lm-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - life-manager-net
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo -n > /dev/tcp/127.0.0.1/6333'"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: lm-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=lifemanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - life-manager-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lm-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - life-manager-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  baserow_data:
  qdrant_data:
  postgres_data:
  redis_data:

networks:
  life-manager-net:
    driver: bridge
